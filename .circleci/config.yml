version: 2.1
jobs:
  build:
    docker:
      - image: docker:latest

    steps:
      - checkout

      - run:
          name: Build Docker Image
          command: |
            docker build -t rambooreddy/circle-ci:latest .

      - run:
          name: Push Docker Image to Registry
          command: |
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push rambooreddy/circle-ci:latest
